<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 300px;
      padding: 16px;
      background: #fff;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #e0e0e0;
      border-top-color: #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .icon.success { color: #34a853; }
    .icon.error { color: #ea4335; }

    .message {
      font-size: 14px;
      color: #333;
    }

    .title {
      font-size: 13px;
      color: #666;
      margin-bottom: 12px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .error-text {
      font-size: 12px;
      color: #ea4335;
      margin-bottom: 12px;
      word-break: break-word;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    .btn-primary {
      background: #1a73e8;
      color: #fff;
    }

    .btn-primary:hover {
      background: #1557b0;
    }

    .btn-secondary {
      background: #f1f3f4;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="saving" class="status">
    <div class="spinner"></div>
    <span class="message">Saving article...</span>
  </div>

  <div id="success" class="status hidden">
    <div class="icon success">&#10003;</div>
    <span class="message">Saved!</span>
  </div>

  <div id="error" class="status hidden">
    <div class="icon error">&#10007;</div>
    <span class="message">Failed to save</span>
  </div>

  <div id="article-title" class="title hidden"></div>
  <div id="error-text" class="error-text hidden"></div>

  <div class="actions">
    <a id="open-app" href="#" class="btn btn-primary hidden">Open Pocket Clone</a>
    <button id="open-settings" class="btn btn-secondary">Settings</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
